<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>原生JS实现双向绑定</title>
	</head>
	<body>
		<input type="text" id="input"/>
		<span id="span"></span>
	</body>
	<script type="text/javascript">
		let obj={};
		let temp={};
		Object.defineProperty(obj,'name',{
			get(){
				return temp['name'];
			},
			set(val){
				temp['name']=val;
				span.innerHTML=obj.name;
			}
		});
		input.value=obj.name;
		input.addEventListener('input',function(){
			obj.name=this.value;
		});
	</script>
</html>
